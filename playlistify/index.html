<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Lagu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="container">
        <h1>🎵 Playlist Lagu Saya 🎶</h1>
        
        <div class="input-form">
            <input type="text" id="songTitle" placeholder="Masukkan Judul Lagu" required>
            <input type="text" id="artistName" placeholder="Masukkan Nama Artis" required>
            <input type="text" id="linkSong" placeholder="Insert Link">
            <button onclick="addSong()">➕ Tambahkan Lagu</button>
        </div>
        
        <ul id="playlist"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
